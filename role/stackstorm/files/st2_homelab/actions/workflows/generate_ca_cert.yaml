version: 1.0
description: Generate CA certificate (.pem, .crt, .key, .srl).

input:
  - ca_password

vars:
  - domain: "homelab.lan"
  - ca_vm: "ca.<% ctx().domain %>"
  - ca_file_name: "ca-homelab"

tasks:
  generate_key:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl genrsa -des3 -passout pass:<% ctx().ca_password %> -out /root/<% ctx().ca_file_name %>.key 2048
    next:
      - when: <% succeeded() %>
        do: generate_pem
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().ca_file_name %>.key"

  generate_pem:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl req -x509 -new -nodes -key /root/<% ctx().ca_file_name %>.key -sha256 -days 1095 -out /root/<% ctx().ca_file_name %>.pem -subj "/C=FR/ST=Ile-de-France/L=Paris/O=Homelab/CN=Homelab CA" -passin pass:<% ctx().ca_password %>
    next:
      - when: <% succeeded() %>
        do: generate_crt
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().ca_file_name %>.pem"

  generate_crt:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl x509 -in /root/<% ctx().ca_file_name %>.pem -inform PEM -out /root/<% ctx().ca_file_name %>.crt
    next:
      - when: <% succeeded() %>
        publish:
          - msg: "<% ctx().ca_file_name %>.[key|crt|pem|srl] generated."
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().ca_file_name %>.crt"

output:
  - msg: <% ctx().msg %>
